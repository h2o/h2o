language: c
matrix:
  include:
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - label=default
      before_install: &bi
        - chmod -R ugo+w .
      script:
        - make -f misc/docker-ci/check.mk
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - label=fuzz
      before_install: *bi
      script:
        - make -f misc/docker-ci/check.mk fuzz
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - label=openssl-1.1.0
      before_install: *bi
      script:
        - make -f misc/docker-ci/check.mk ossl1.1.0
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - label=openssl-1.1.1
      before_install: *bi
      script:
        - make -f misc/docker-ci/check.mk ossl1.1.1
